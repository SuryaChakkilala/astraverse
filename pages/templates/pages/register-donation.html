{% extends 'pages/base.html' %}

{% block title %}Donation{% endblock title %}

{% block content %}
    <h1>Donation Record: Hospital {{hospital.name}}</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username..." /><br /><br />
        <input required type="checkbox" id="confirmation" name="Confirmation" value="CONFIRM">
        <label for="confirmation"> Confirm that the details you given are correct </label><br>
        <input type="submit" value="Submit" />
    </form>
{% endblock content %}
